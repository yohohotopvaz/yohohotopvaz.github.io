
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope Game</title>

    
    <meta property="og:image" content="slope.png" />

    <link rel="shortcut icon" href="TemplateData/icon16.png">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
	  #unity-canvas {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
    }
      body{
        background: url("bg.jpg");
      }
      a:-webkit-any-link {
          color: -webkit-link;
          cursor: pointer;
          text-decoration: underline;
      }
      a{
        cursor: pointer;
      }
      h1 {
    position: absolute;
    text-align: center;
    z-index: 1;
    background: #fff;
    width: 100%;
    top: 0;
    margin: 0;
}
    </style>
<meta name="robots" content="noindex,nofollow" />
<script type="text/javascript" src="/cloak.js"></script>
  </head>
  <body>

   
    <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    <script>
		const maxPixelRatioMobile = 2.0;
		const maxPixelRatioDesktop = 1.5;

		var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
		var maxDevicePixelRatio = isMobile? maxPixelRatioMobile: maxPixelRatioDesktop;
		var pixelRatio = Math.min(window.devicePixelRatio, maxDevicePixelRatio);
		console.log(pixelRatio);
		var buildUrl = "Build";
		var loaderUrl = buildUrl + "/2020.3.23f1.loader.js";
		var config = {
			dataUrl: buildUrl + "/SlopeBuild.data",
			frameworkUrl: buildUrl + "/SlopeBuild.framework.js",
			codeUrl: buildUrl + "/SlopeBuild.wasm",
			streamingAssetsUrl: "StreamingAssets",
			companyName: "Y8",
			productName: "Slope",
			productVersion: "1.2",
			//devicePixelRatio: pixelRatio,
			//matchWebGLToCanvasSize: true
		};
		
		var container = document.querySelector("#unity-container");
		var canvas = document.querySelector("#unity-canvas");
		var loadingBar = document.querySelector("#unity-loading-bar");
		var progressBarFull = document.querySelector("#unity-progress-bar-full");
		
		console.log(screen.width);
		canvas.style.width = screen.width;
        canvas.style.height = screen.height;
		loadingBar.style.display = "block";
		var myGameInstance = null;
		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
			createUnityInstance(canvas, config, (progress) => {
			  progressBarFull.style.width = 100 * progress + "%";
			}).then((unityInstance) => {
			  myGameInstance = unityInstance;
			  loadingBar.style.display = "none";
			  /*fullscreenButton.onclick = () => {
				unityInstance.SetFullscreen(1);
			  };*/
			}).catch((message) => {
			  alert(message);
			});
		};
		document.body.appendChild(script);
    </script>
    <script type="text/javascript" src="js/gameBreakBeta.js"></script>
  </body>
</html>
