
<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex">
  <meta charset="utf-8">
  <link href="games/2048-master/style/main.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
<title>2048</title>
<meta name="description" content="2048 is a single-player sliding tile puzzle video game written by Italian web developer Gabriele Cirulli and published on GitHub">
<script type="text/javascript" src="/cloak.js"></script>
<meta name="robots" content="noindex,nofollow" />
</head>
<body>
  <div class="main-nav" id="post"></div>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="games/2048-master/js/bind_polyfill.js"></script>
  <script src="games/2048-master/js/classlist_polyfill.js"></script>
  <script src="games/2048-master/js/animframe_polyfill.js"></script>
  <script src="games/2048-master/js/keyboard_input_manager.js"></script>
  <script src="games/2048-master/js/html_actuator.js"></script>
  <script src="games/2048-master/js/grid.js"></script>
  <script src="games/2048-master/js/tile.js"></script>
  <script src="games/2048-master/js/local_storage_manager.js"></script>
  <script src="games/2048-master/js/game_manager.js"></script>
  <script src="games/2048-master/js/application.js"></script>
</body>
</html>
